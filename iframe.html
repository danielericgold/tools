<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Full Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="contentFrame" src=""></iframe>

    <script>
        // Function to get the entire URL parameter value
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name); // Get the value of the parameter
        }

        // Get the 'url' parameter from the URL
        var url = getUrlParameter('url');

        // Set the iframe source to the URL parameter
        if (url) {
            // Check if the URL contains '=' and take everything after it
            const urlParts = url.split('=');
            if (urlParts.length > 1) {
                document.getElementById('contentFrame').src = urlParts.slice(1).join('='); // Join back the parts after the first '='
            } else {
                document.getElementById('contentFrame').src = url; // If no '=' found, use the whole URL
            }
        } else {
            document.getElementById('contentFrame').src = 'about:blank'; // Default to blank if no URL is provided
        }
    </script>
</body>
</html>
