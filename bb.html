<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloudflare Turnstile Example</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <h1>Submit Form with Turnstile CAPTCHA</h1>
    <form id="turnstileForm" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <!-- Cloudflare Turnstile Widget -->
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAA1Plk8S_3ZwnsJx"></div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Handle form submission
        document.getElementById("turnstileForm").addEventListener("submit", async function (e) {
            e.preventDefault(); // Prevent normal form submission

            const turnstileResponse = document.querySelector('[name="cf-turnstile-response"]').value;
            const name = document.querySelector('[name="name"]').value;

            if (!turnstileResponse) {
                alert("Please complete the CAPTCHA.");
                return;
            }

            try {
                // Replace with your serverless function URL
                const validationUrl = "https://white-band-13c9.soprannome-cloudflare.workers.dev/";

                const response = await fetch(validationUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ turnstileResponse, name }),
                });

                const result = await response.json();
                if (result.success) {
                    alert("CAPTCHA validated successfully! Thank you, " + name);
                } else {
                    alert("CAPTCHA validation failed. Please try again.");
                }
            } catch (error) {
                console.error("Error validating CAPTCHA:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>
