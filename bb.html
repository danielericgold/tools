<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloudflare Turnstile Challenge</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Only the Cloudflare Turnstile Widget -->
    <div class="cf-turnstile" 
         data-sitekey="0x4AAAAAAA1Plk8S_3ZwnsJx" 
         data-callback="onCaptchaCompleted"></div>

    <script>
        // Callback function triggered when CAPTCHA is successfully completed
        function onCaptchaCompleted(token) {
            // Replace with your serverless function URL
            const validationUrl = "https://white-band-13c9.soprannome-cloudflare.workers.dev/";

            fetch(validationUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ turnstileResponse: token }),
            })
            .then((response) => response.json())
            .then((result) => {
                if (result.success) {
                    // Redirect on successful CAPTCHA validation
                    window.location.href = "https://example.com/success"; // Replace with your redirect URL
                } else {
                    alert("CAPTCHA validation failed. Please try again.");
                }
            })
            .catch((error) => {
                console.error("Error validating CAPTCHA:", error);
                alert("An error occurred. Please try again.");
            });
        }
    </script>
</body>
</html>
