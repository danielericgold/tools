<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }
        .links {
            margin-top: 20px;
        }
        a {
            display: block; /* Makes each link a block element */
            margin-bottom: 10px; /* Adds space between links */
            color: blue; /* Link color */
            text-decoration: underline; /* Underline for links */
        }
        .last-clicked {
            color: red; /* Color for last clicked link */
        }
    </style>
</head>
<body>

    <h1>Email Link Generator</h1>
    <textarea id="emailInput" placeholder="Paste your emails here, one per line..."></textarea>
    <button id="generateLinks">Generate Links</button>

    <div class="links" id="linkList"></div>

    <script>
        document.getElementById('generateLinks').addEventListener('click', function() {
            const emailInput = document.getElementById('emailInput').value.trim();
            const linkList = document.getElementById('linkList');
            linkList.innerHTML = ''; // Clear previous links

            if (emailInput) {
                const baseUrl = 'https://danielericgold.github.io/tools/xoon?submit=true&business=';
                const emails = emailInput.split('\n'); // Split by new line

                // Show email count
                linkList.innerHTML += `<strong>Email Count: ${emails.length}</strong><br><br>`;
                
                emails.forEach(email => {
                    email = email.trim(); // Remove extra spaces
                    if (email) { // Check if email is not empty
                        const link = document.createElement('a');
                        link.href = baseUrl + encodeURIComponent(email);
                        link.textContent = email; // Use email as link text

                        // Add click event to highlight the last clicked link
                        link.addEventListener('click', function() {
                            const links = document.querySelectorAll('.links a');
                            links.forEach(l => l.classList.remove('last-clicked')); // Remove highlight from all links
                            link.classList.add('last-clicked'); // Highlight the clicked link
                        });

                        linkList.appendChild(link);
                    }
                });
            } else {
                linkList.textContent = 'Please paste valid emails.';
            }
        });
    </script>

</body>
</html>
