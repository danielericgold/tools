<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-fill Form</title>
    <script>
        function extractData() {
            const data = document.getElementById('textarea').value.split('\n');
            const inputs = document.querySelectorAll('input');

            inputs.forEach(input => input.value = ''); // Clear previous values

            data.forEach(line => {
                const [key, value] = line.split(':').map(item => item.trim());
                if (key) {
                    const input = Array.from(inputs).find(input => input.name === key);
                    if (input) {
                        // Check if the value is a single word
                        if (key === 'cc-name' && value.split(' ').length === 1) {
                            input.value = `${value} ${value}`; // Repeat the name for cc-name
                        } else {
                            input.value = value || '';
                        }

                        // Set name field based on cc-name value
                        if (key === 'cc-name') {
                            const nameInput = Array.from(inputs).find(input => input.name === 'name');
                            if (nameInput) {
                                nameInput.value = input.value; // Use the modified cc-name
                            }
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <form id="form" autocomplete="on">
        <textarea id="textarea" placeholder="Enter text..." oninput="extractData()"></textarea><br><br>
        <input type="text" name="cc-name" placeholder="Cardholder Name" autocomplete="cc-name" required><br>
        <input type="text" name="cc-number" placeholder="Credit Card Number" autocomplete="cc-number" required><br>
        <input type="text" name="cc-exp" placeholder="Expiration Date (MM/YY)" autocomplete="cc-exp" required><br>
        <input type="text" name="cc-csc" placeholder="CVV" autocomplete="cc-csc" required><br>
        <input type="text" name="country" placeholder="Country" autocomplete="address-country" required><br>
        <input type="text" name="name" placeholder="Full Name" autocomplete="name" required><br>
        <input type="text" name="street-address" placeholder="Street Address" autocomplete="address-line1" required><br>
        <input type="text" name="address-level2" placeholder="City" autocomplete="address-level2" required><br>
        <input type="text" name="address-level1" placeholder="State/Province" autocomplete="address-level1" required><br>
        <input type="text" name="postal-code" placeholder="Postal Code" autocomplete="postal-code" required><br>
        <input type="tel" name="tel" placeholder="Phone Number" autocomplete="tel" required><br>
        <input type="email" name="email" placeholder="Email" autocomplete="email" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
