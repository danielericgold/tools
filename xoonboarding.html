    <label for="amount">Amount:</label><br>
    <input type="number" id="amount" value="4.5" required><br><br>

    <label for="currency">Currency Code:</label><br>
    <input type="text" id="currency" value="USD" required><br><br>

    <label for="paymentaction">Currency Code:</label><br>
    <input type="text" id="paymentaction" value="Sale" required><br><br>

    <button id="generate">Generate Invoice Link</button><br><br>

    <textarea id="urlInput" rows="10" cols="50" autofocus></textarea><br>

    <script>
        // Function to set a random default value from the datalist
        function setRandomDefault() {
            const datalist = document.getElementById('products');
            const options = Array.from(datalist.options).map(option => option.value);
            const randomIndex = Math.floor(Math.random() * options.length);
            document.getElementById('itemName').value = options[randomIndex];
        }

        // Add event listener to the button
        document.getElementById('generate').addEventListener('click', setRandomDefault);

document.getElementById('generate').addEventListener('click', async function() {
    const email = document.getElementById('email').value.trim();
    const itemName = document.getElementById('itemName').value;
    const amount = document.getElementById('amount').value;
    const currency = document.getElementById('currency').value;
    const paymentaction = document.getElementById('paymentaction').value;
    
    // Generate a random 10-digit order number
    const orderNumber = Math.floor(1000000000 + Math.random() * 9000000000).toString();

  // Get the current date and time in Casablanca timezone
const options = { timeZone: 'Africa/Casablanca', year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: true };
const dateTime = new Intl.DateTimeFormat('en-US', options).format(new Date());
const [date, time] = dateTime.split(', '); // Split date and time
const [month, day, year] = date.split('/'); // Split date into month, day, year
const formattedDate = `${year}/${month}/${day}`; // Format date as YYYY/MM/DD
const [hour, minute] = time.split(':');
const formattedHour = hour.trim();
const formattedMinute = minute.trim().slice(0, 2); // Ensure only two digits for minutes

// Format time as HH:MMAM or HH:MMPM
const formattedTime = `${formattedHour}:${formattedMinute}${formattedHour >= 12 ? 'PM' : 'AM'}`.toUpperCase(); // Use colon for time


    // Generate the PayPal link with return and cancel_return parameters
    const returnUrl = `https://example.com/?amount=${amount}&date=${formattedDate}&time=${formattedTime}&payment_status=completed`;
    const cancelReturnUrl = `https://example.com/?amount=${amount}&date=${formattedDate}&time=${formattedTime}&payment_status=failed`;

    const paypalLink = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=${encodeURIComponent(email)}&item_name=${encodeURIComponent(itemName)}&amount=${amount}&currency_code=${encodeURIComponent(currency)}&paymentaction=${encodeURIComponent(currency)}&sra=0&button_subtype=services&no_shipping=1&threeDSecure=false&three_ds=false&threeDSecureRequest=false&threeDSecureAuthentication=false&threeDSecureChallengeIndicator=03&PAYMENTREQUEST_0_3DSECURE=0&disable-captcha=1&return=${encodeURIComponent(returnUrl)}&cancel_return=${encodeURIComponent(cancelReturnUrl)}&invoice_number=${orderNumber}&item_number=${orderNumber}&mode=guest`;

    // Log the generated link to the console
    console.log("Generated PayPal Invoice Link:", paypalLink);

    // Construct the API URL with additional parameters
    const apiUrl = `https://api.redirect-checker.net/?url=${encodeURIComponent(paypalLink)}&timeout=5&maxhops=10&meta-refresh=1&format=json&more=1&t=${new Date().getTime()}`;

    // Encode the entire API URL for the corsproxy
    const corsApiUrl = `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`;

    try {
        const response = await fetch(corsApiUrl);
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();

        // Display the API response in the urlInput textarea
        document.getElementById("urlInput").value = JSON.stringify(data, null, 2);

        // Automatically extract tokens from the API response
        extractTokens(data);
    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        document.getElementById("urlInput").value = "Error loading data";
    }
});

function extractTokens(data) {
    const urls = JSON.stringify(data, null, 2).split('\n');
    const prefix = 'https://www.paypal.com/webapps/xoonboarding?ul=landing&flow=1-P&token=';
    
    // Use a Set to store unique tokens
    const tokensSet = new Set();

    urls.forEach(url => {
        const match = url.match(/token=([^&]+)/);
        if (match) {
            tokensSet.add(prefix + match[1]);
        }
    });

    // Convert the Set back to an array and join to display
    const uniqueTokens = Array.from(tokensSet);
    
    // Display result back in the same textarea
    document.getElementById('urlInput').value = uniqueTokens.join('\n\n'); // Extra newline for spacing
}



    </script>
