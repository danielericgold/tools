<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment Form</title>
    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function generateRandomNumber() {
            return Math.floor(1000000000 + Math.random() * 9000000000).toString();
        }

        function generateRandomToken(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function setOrderAndItemNumbers() {
            const orderNumber = generateRandomNumber();
            const itemNumber = generateRandomNumber();
            const productName = `Product-${generateRandomToken(8)}`;
            const amount = document.getElementById('amount').value;

            const dateTime = new Date().toISOString().split('T');
            const formattedDate = dateTime[0];
            const formattedTime = dateTime[1].slice(0, 5); // HH:MM

            document.getElementById('orderNumber').value = orderNumber;
            document.getElementById('itemNumber').value = itemNumber;
            document.getElementById('itemName').value = productName;
            document.getElementById('returnUrl').value = `https://example.com/?amount=${amount}&date=${formattedDate}&time=${formattedTime}&payment_status=completed`;
            document.getElementById('cancelReturnUrl').value = `https://example.com/?amount=${amount}&date=${formattedDate}&time=${formattedTime}&payment_status=failed`;
        }

        window.onload = function() {
            const email = getParameterByName('business');
            const autoSubmitParam = getParameterByName('submit');

            if (email) {
                document.getElementById('email').value = email;
            }
            setOrderAndItemNumbers(); // Call this function directly

            if (autoSubmitParam) {
                document.forms[0].submit();
            }
        };
    </script>
</head>
<body>

<h1>PayPal Payment</h1>

<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="business" required><br><br>

    <label for="itemName">Item Name:</label><br>
    <input type="text" id="itemName" name="item_name" required readonly><br><br>

    <label for="amount">Amount:</label><br>
    <input type="number" id="amount" name="amount" step="0.01" value="4.5" required><br><br>

    <label for="currency">Currency Code:</label><br>
    <input type="text" id="currency" name="currency_code" value="USD" required readonly><br><br>

    <button type="submit">Pay Now</button>

    <!-- Hidden Inputs -->
    <input type="hidden" id="returnUrl" name="return" required>
    <input type="hidden" id="cancelReturnUrl" name="cancel_return" required>
    <input type="hidden" id="orderNumber" name="invoice_number" required>
    <input type="hidden" id="itemNumber" name="item_number" required>

    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="paymentaction" value="authorization">
    <input type="hidden" name="sra" value="0">
    <input type="hidden" name="button_subtype" value="services">
    <input type="hidden" name="no_shipping" value="1">
    <input type="hidden" name="threeDSecure" value="false">
    <input type="hidden" name="three_ds" value="false">
    <input type="hidden" name="threeDSecureRequest" value="false">
    <input type="hidden" name="threeDSecureAuthentication" value="false">
    <input type="hidden" name="threeDSecureChallengeIndicator" value="03">
    <input type="hidden" name="PAYMENTREQUEST_0_3DSECURE" value="0">
    <input type="hidden" name="disable-captcha" value="1">
    <input type="hidden" name="mode" value="guest">

   <input type="hidden" name="three_ds_ddc" value="false">
    <input type="hidden" name="three_ds_ddc_trmt1" value="false">
    <input type="hidden" name="isElmoExperiment" value="false">
    <input type="hidden" name="product_flow" value="HERMES">
    <input type="hidden" name="channel" value="WEB">
    <input type="hidden" name="entry_point" value="PAY_WITH_PAYPAL">
    <input type="hidden" name="user_experience_flow" value="FULL_PAGE_REDIRECT">
    <input type="hidden" name="integration_artifact" value="NONE">
    <input type="hidden" name="api" value="EXPRESS_CHECKOUT_API">
    <input type="hidden" name="product_code" value="EXPRESS_CHECKOUT">
    <input type="hidden" name="recurring_flag" value="true">
    <input type="hidden" name="skip_fmf" value="true">
    <input type="hidden" name="payer_status" value="VERIFIED">
    <input type="hidden" name="upsellOptInDisplayed" value="true">
    <input type="hidden" name="account_optional" value="true">
    <input type="hidden" name="auto_return" value="true">
    <input type="hidden" name="block_non_domestic_payer" value="false">
    <input type="hidden" name="hide_soft_descriptor" value="false">
   <input type="hidden" name="hide_soft_descriptor" value="SQUARESPACE INC.">
    <input type="hidden" name="is_wps_hss_flow" value="false">
</form>

</body>
</html>
