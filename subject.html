<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in Subject Line</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .subject-line {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="subject-line" id="subjectLine"></div>

    <script>
        function formatDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                timeZone: 'UTC',
                hour12: true // ensures AM/PM format
            };
            let formattedDate = now.toLocaleString('en-US', options);
            formattedDate = formattedDate.replace(/(\d+)\s([APM]{2})/, '$1 $2').replace(',', ',');
            return formattedDate + ' UTC';
        }

        const subject = `Your domain will go on hold (${formatDateTime()})`;
        document.getElementById('subjectLine').textContent = subject;
    </script>
</body>
</html>
