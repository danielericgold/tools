<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Redirect to Parent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- The anchor tag will be "clicked" automatically via JavaScript -->
    <a id="redirectLink" onclick="redirectToParent()">Open example.com in Parent</a>

    <script>
        function redirectToParent() {
            // Redirect the parent frame to the desired URL
            window.parent.location.href = 'https://www.example.com';
        }

        // Automatically "click" the link as soon as the page loads
        window.onload = function() {
            document.getElementById('redirectLink').click();
        };
    </script>

</body>
</html>
