<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Autofill Form</title>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('form');

        // Add a keyboard shortcut for form submission (Ctrl+Shift+Alt+F12)
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.shiftKey && event.altKey && event.key === 'F12') {
                event.preventDefault();
                form.submit();
            }
        });
    });
    </script>
</head>
<body>
    <h2>Shipping Address Autofill</h2>
    <form id="form" action="" method="GET" autocomplete="on">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="Ossama Mektane" autocomplete="name" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="street-address" value="Hay Pam Bloc 1 Nr 24, tel: +212770849008" autocomplete="street-address" required><br><br>

        <label for="postal-code">Postal Code:</label><br>
        <input type="text" id="postal-code" name="postal-code" value="83200" autocomplete="postal-code" required><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="address-level2" value="Ait Iazza" autocomplete="address-level2" required><br><br>

        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" value="Morocco" autocomplete="country" required><br><br>

        <label for="tel">Phone:</label><br>
        <input type="tel" id="tel" name="tel" value="+212770849008" autocomplete="tel" required><br><br>

        <input type="submit" value="Save Address">
    </form>
</body>
</html>
