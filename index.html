<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .tool-list {
      list-style-type: none;
      padding: 0;
    }
    .tool-list li {
      margin: 10px 0;
    }
    .tool-list a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .tool-list a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Tools Index</h1>
  <ul class="tool-list" id="toolList"></ul>

  <script>
    const repoOwner = 'danielericgold'; // Replace with your GitHub username
    const repoName = 'tools';     // Replace with your repository name
    const baseURL = `https://${repoOwner}.github.io/${repoName}/`;

    async function fetchHTMLFiles() {
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents`;
      
      try {
        const response = await fetch(apiUrl);
        const files = await response.json();
        
        // Filter for HTML files
        const htmlFiles = files.filter(file => file.name.endsWith('.html'));
        
        // Populate the tool list with links to each HTML file
        const toolList = document.getElementById('toolList');
        htmlFiles.forEach(file => {
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          link.href = `${baseURL}${file.name}`;
          link.textContent = file.name.replace('.html', '').replace(/-/g, ' ');
          listItem.appendChild(link);
          toolList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching file list:', error);
      }
    }

    // Fetch HTML files on page load
    fetchHTMLFiles();
  </script>
</body>
</html>
